services:
  caddy:
    image: caddy:2.10.0
    env_file:
      - .env
    restart: always
    cap_add:
      - NET_ADMIN
    ports:
      - "443:443"
    volumes:
      - ./caddy/conf:/etc/caddy
      - ./caddy/site:/srv
      - ./caddy/caddy_data:/data
      - ./caddy/caddy_config:/config
  api:
    container_name: api
    image: ghcr.io/karbasia/blog-api:latest
    build: .
    restart: always
    volumes:
      - ./:/app
  ui:
    container_name: ui
    image: ghcr.io/karbasia/blog-ui:latest
    build: ./ui
    env_file:
      - .env
    restart: always
networks:
  default:
    name: local
